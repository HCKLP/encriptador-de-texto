<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="estilos.css">

    <title>Encriptador</title>
</head>

    </header>
    <main>
        <section class="seccion_1">
            <textarea class="textarea" placeholder="Escribe tu texto aquí" id="textoEncriptado"></textarea>
            <div class="contenedor_botones">
                <input type="button" id="botonEncriptado" value="Encriptar" class="boton_encriptar">
                <input type="button" id="botonDesencriptado" value="Desencriptar" class="boton_desencriptar">
            </div>
        </section>
        <section class="seccion_2">
            <div class="contenedor_imagen">
                <img src="Muñeco.png" alt="Muñeco">
            </div>
            <div class="contenedor_parrafo">
                <textarea name="resultado" id="textoDesencriptado" cols="35" rows="12" class="textarea"></textarea>
                <button type="button" id="botonCopiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>

</html>
